<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html" aria-label="Aller vers la page d'acceuil">
      <img src="assets/images/logo.png" class="logo" alt="logo Fisheye" />
    </a>
  </header>
  <main id="main">
    <section class="photograph-header">
      <button aria-label="ouvrir le formulaire de contact" class="contact_button"
        onclick="displayModal()">Contactez-moi</button>
    </section>

    <label id="menu-label" for="menu-button" class="menu-label">Trier par </label>
    <div class="menu" id="menu-button">
      <ul class="options" role="listbox" aria-expanded="false" aria-label="Trier les photo par">
        <li class="option" role="option" aria-selected="true" tabindex="0">Popularité</li>
        <li class="option hyde" role="option" aria-selected="false" tabindex="-1">Date</li>
        <li class="option hyde" role="option" aria-selected="false" tabindex="-1">Titre</li>
      </ul>
      <span class="fas fa-chevron-up fa-chevron"></span>
      <span class="fas fa-chevron-down fa-chevron"></span>
    </div>

    <section class="photos"></section>
    <ul aria-label="Nombres de likes totals et prix de prestation par jour" class="likes_price"></ul>
  </main>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" aria-label="fermer la modal" alt="bouton pour fermer"
          onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label for="nom">Nom</label>
          <input type="text" name="nom" id="nom" />
        </div>
        <div>
          <label for="prenom">Prénom</label>
          <input type="text" name="prenom" id="prenom" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea name="message" id="message" rows="4"></textarea>
        </div>
        <button type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="scripts/callData/callData.js"></script>
  <script src="/scripts/pages/photographerPage.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/select.js"></script>
  <script src="scripts/templates/photographer.js"></script>
  <script src="scripts/utils/modalPhoto.js"></script>
  <script src="scripts/templates/photos.js"></script>
</body>

</html>
